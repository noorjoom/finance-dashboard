<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Finance Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Finance Dashboard</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="/transactions.html" class="nav-link">Transactions</a></li>
                <li><a href="/accounts.html" class="nav-link active">Accounts</a></li>
                <li><a href="/budgets.html" class="nav-link">Budgets</a></li>
                <li><a href="/savings-goals.html" class="nav-link">Savings Goals</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Accounts</h1>
            </header>

            <!-- Add Account Form -->
            <div class="form-container">
                <h2 id="formTitle">Add Account</h2>
                <form id="accountForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountName">Account Name</label>
                            <input type="text" id="accountName" required placeholder="e.g., Checking Account">
                        </div>
                        <div class="form-group">
                            <label for="accountType">Account Type</label>
                            <select id="accountType" required>
                                <option value="">Select type</option>
                                <option value="Checking">Checking</option>
                                <option value="Savings">Savings</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Investment">Investment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="accountBalance">Initial Balance</label>
                            <input type="number" id="accountBalance" step="0.01" value="0.00" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Account</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                    <div id="accountError" class="error-message"></div>
                </form>
            </div>

            <!-- Accounts List -->
            <div class="section-card">
                <h2>Your Accounts</h2>
                <div class="table-container">
                    <table id="accountsTable">
                        <thead>
                            <tr>
                                <th>Account Name</th>
                                <th>Type</th>
                                <th>Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accountsTableBody">
                            <tr>
                                <td colspan="4" class="loading">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/accounts.js"></script>
</body>
</html>
